@(family: Family)(implicit request: RequestHeader)

@main(Messages("Описание семьи")) {
    <div class="panel panel-default">
        <div class="panel-heading">
            Описание семьи №@family.id
            <div class="pull-right">
                <a href="@routes.Families.index()"><span class="glyphicon glyphicon-list"></span></a>
            </div>
        </div>
        <dl class="dl-horizontal">
            <dt>@Messages("Имя"):</dt>
            <dd>@family.firstname</dd>
        </dl>
    </div>
}
