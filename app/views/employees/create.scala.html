<div class="panel panel-default">
    <div class="panel-heading">
        <label><h4 class="panel-title">Новая анкета</h4></label>
        <div class="pull-right">
            <button ng-disabled="!employeeForm.$valid" ng-click="saveEmployee()" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-saved"></span>
                Сохранить</button>
            <button ng-click="$state.go('panel.employees.list')" class="btn btn-default"><span class="glyphicon glyphicon-step-backward"></span>
                Назад</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" name="employeeForm" novalidate>
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label for="surname" class="control-label">Фамилия:</label>
                        <input class="form-control" type="text" name="surname" ng-model="newEmployeeForm.surname" required />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label for="firstname" class="control-label">Имя:</label>
                        <input class="form-control" type="text" name="firstname" ng-model="newEmployeeForm.firstname" required />
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label for="lastname" class="control-label">Отчество:</label>
                        <input class="form-control" type="text" name="lastname" ng-model="newEmployeeForm.lastname" required />
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <label for="birthday" class="control-label">Дата рождения:</label>
                        <input class="form-control" type="date" name="birthday" ng-model="newEmployeeForm.birthday" class="input-sm form-control" min="1900-01-01" max="2014-01-01" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <fieldset class="scheduler-border">
                            <legend class="scheduler-border">Пол:</legend>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" class name="sex" ng-value=true ng-init="newEmployeeForm.sex=true" checked ng-model="newEmployeeForm.sex">
                                    Мужской
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" name="sex" ng-value=false ng-model="newEmployeeForm.sex">
                                    Женский
                                </label>
                            </div>
                        </fieldset>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 ">
                        <label for="citizenship" class="control-label">Гражданство:</label>
                        <input class="form-control" type="text" name="citizenship" ng-model="newEmployeeForm.citizenship" required />
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 ">
                        <label for="insurance_number" class="control-label">№ страхового свидетельства:</label>
                        <input class="form-control" type="text" name="insurance_number" ng-model="newEmployeeForm.insurance_number" required />
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 ">
                        <label for="tax_number" class="control-label">ИНН:</label>
                        <input class="form-control" type="text" name="tax_number" ng-model="newEmployeeForm.tax_number" required />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label for="relationshipStatus" class="control-label">Семейное положение:</label>
                        <div class="input-group">
                            <select required class="form-control" name="relationshipStatus" ng-model="newEmployeeForm.relationshipStatus"
                            ng-options="relationshipStatus.id as relationshipStatus.name for relationshipStatus in relationshipStatuses" required>
                                <option value="">Выберите ...</option>
                            </select>
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-add" ng-click="openRelationshipStatusModal()" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                            </span>
                        </div>
                    </div>
                    <div class="col-sm-3 col-md-3 col-lg-3">
                        <label for="nationalityId" class="control-label">Национальность:</label>
                        <div class="input-group">
                            <select required class="form-control" name="nationalityId" ng-model="newEmployeeForm.nationalityId"
                            ng-options="nationality.id as nationality.name for nationality in nationalities" required>
                                <option value="">Выберите ...</option>
                            </select>
                            <span class="input-group-btn">
                                <button class="btn btn-default btn-add" ng-click="openNationalityModal()" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                            </span>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
</div>

<div>
    <script type="text/ng-template" id="nationalityModal.html">
    <div class="modal-header">
    <h4 class="modal-title">Новая национальность</h4>
    </div>
    <div class="modal-body">
    <form ng-submit="saveNationality()" class="form-horizontal">
    <div class="form-group form-group-sm">
    <div class="col-sm-12 col-md-12 col-lg-12">
    <label for="name" class="control-label">Название:</label>
    <input required class="form-control" type="text" name="name" ng-model="newNationalityForm.name"/>
    </div>
    </div>
    </form>
    </div>
    <div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveNationality()">Создать</button>
    <button class="btn btn-default" ng-click="cancel()">Отменить</button>
    </div>
    </script>
</div>

<div>
    <script type="text/ng-template" id="relationshipStatusModal.html">
    <div class="modal-header">
    <h4 class="modal-title">Новая статус семейного положения</h4>
    </div>
    <div class="modal-body">
    <form ng-submit="saveRelationshipStatus()" class="form-horizontal">
    <div class="form-group form-group-sm">
    <div class="col-sm-12 col-md-12 col-lg-12">
    <label for="name" class="control-label">Название:</label>
    <input required class="form-control" type="text" name="name" ng-model="newRelationshipStatusForm.name"/>
    </div>
    </div>
    </form>
    </div>
    <div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveRelationshipStatus()">Создать</button>
    <button class="btn btn-default" ng-click="cancel()">Отменить</button>
    </div>
    </script>
</div>
