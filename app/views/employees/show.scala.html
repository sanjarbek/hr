<div class="row">
    <div class="col-sm-3 col-md-2  col-xs-3">
        <div class="row">
            <div class="col-sm-12">
                <a href="#" class="thumbnail">
                    <img ng-src="@routes.Assets.at("images/mario.jpg")" alt="Тест">
                </a>
            </div>
        </div>
        @*<div class="row">*@
        @*<div class="col-sm-12">*@
        @*<input type="file" ng-file-select="onFileSelect($files)">*@
        @*</div>*@
        @*</div>*@
        <div class="row">
            <div class="col-sm-12  col-xs-12">
                <div style="text-align : center ;">
                    {{ activeEmployee.surname }} <br />
                    {{ activeEmployee.firstname }}
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12 col-xs-12">
                <div class="list-group">
                    <a ui-sref='panel.employees.detail' class="list-group-item" ng-class="{active: $state.includes('panel.employees.detail.edit')}">Личные данные</a>
                    <a ui-sref='panel.employees.detail.contact_info.show' class="list-group-item" ng-class="{active: $state.includes('panel.employees.detail.edit')}">Контактные данные</a>
                    <a ui-sref='panel.employees.detail.military.show' class="list-group-item" ng-class="{active: $state.includes('panel.employees.detail.military')}">Воинские данные</a>
                    <a ui-sref='panel.employees.detail.relationship.list' class="list-group-item" ng-class="{active: $state.includes('panel.employees.detail.relationship')}">Состав семьи</a>
                    <a ui-sref='panel.employees.detail.passports.show' class="list-group-item" ng-class="{active: $state.includes('panel.employees.detail.passports')}">Паспортные данные</a>
                    <a ui-sref='panel.employees.detail.educations.list' class="list-group-item" ng-class="{active: $state.includes('panel.employees.detail.educations')}">Образование</a>
                    <a href="#" class="list-group-item" ui-sref-active="active">Сертификаты</a>
                    <a ui-sref='panel.employees.detail.contract.list' class="list-group-item" ng-class="{active: $state.includes('panel.employees.detail.contract')}">Договора</a>
                    <a href="#" class="list-group-item" ui-sref-active="active">Штатный табель</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-9  col-md-10  col-xs-9">
        <div ui-view>
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Форма личных данных сотрудника</strong>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <fieldset ng-disabled="!editMode">
                            <div class="form-group form-group-sm">
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label for="surname" class="control-label">Фамилия</label>
                                    <input class="form-control" type="text" name="surname" ng-model="newEmployeeForm.surname" />
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label for="firstname" class="control-label">Имя</label>
                                    <input class="form-control" type="text" name="firstname" ng-model="newEmployeeForm.firstname" />
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label for="lastname" class="control-label">Отчество</label>
                                    <input class="form-control" type="text" name="lastname" ng-model="newEmployeeForm.lastname" />
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label for="birthday" class="control-label">Дата рождения</label>
                                    <input class="form-control" type="date" name="birthday" ng-model="newEmployeeForm.birthday" class="input-sm form-control" min="1900-01-01" max="2014-01-01" />
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <div class="col-sm-2 col-md-2 col-lg-2">
                                    <label for="citizenship" class="control-label">Гражданство</label>
                                    <input class="form-control" type="text" name="citizenship" ng-model="newEmployeeForm.citizenship"/>
                                </div>
                                <div class="col-sm-5 col-md-5 col-lg-5">
                                    <label for="insurance_number" class="control-label">№ страхового свидетельства</label>
                                    <input class="form-control" type="text" name="insurance_number" ng-model="newEmployeeForm.insurance_number"/>
                                </div>
                                <div class="col-sm-5 col-md-5 col-lg-5">
                                    <label for="tax_number" class="control-label">ИНН налогоплательщика</label>
                                    <input class="form-control" type="text" name="tax_number" ng-model="newEmployeeForm.tax_number"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-5 col-md-5 col-lg-5">
                                    <fieldset class="scheduler-border">
                                        <legend class="scheduler-border">Пол</legend>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" class name="sex" ng-value=true ng-model="newEmployeeForm.sex">
                                                Мужской
                                            </label>
                                        </div>
                                        <div class="radio-inline">
                                            <label>
                                                <input type="radio" name="sex" ng-value=false ng-model="newEmployeeForm.sex">
                                                Женский
                                            </label>
                                        </div>
                                    </fieldset>
                                </div>
                                <div class="col-sm-4 col-md-4 col-lg-4">
                                    <label for="relationshipStatus" class="control-label">Семейное положение</label>
                                    <div class="input-group">
                                        <select required class="form-control" name="relationshipStatus" ng-model="newEmployeeForm.relationshipStatus"
                                        ng-options="relationshipStatus.id as relationshipStatus.name for relationshipStatus in relationshipStatuses">
                                            <option value="">Выберите ...</option>
                                        </select>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default btn-add" ng-click="openRelationshipStatusModal()" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                                        </span>
                                    </div>
                                </div>
                                <div class="col-sm-3 col-md-3 col-lg-3">
                                    <label for="nationalityId" class="control-label">Национальность</label>
                                    <div class="input-group">
                                        <select required class="form-control" name="nationalityId" ng-model="newEmployeeForm.nationalityId"
                                        ng-options="nationality.id as nationality.name for nationality in nationalities">
                                            <option value="">Выберите ...</option>
                                        </select>
                                        <span class="input-group-btn">
                                            <button class="btn btn-default btn-add" ng-click="openNationalityModal()" type="button"><span class="glyphicon glyphicon-plus"></span></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
                <div class="panel-footer">
                    <div class="pull-right">
                        <button class="btn btn-primary" ng-click="editMode=true" ng-show="!editMode"><span class="glyphicon glyphicon-edit"></span>
                            Редактировать</button>
                        <button class="btn btn-primary" ng-click="editMode=false; updateEmployee()" ng-show="editMode"><span class="glyphicon glyphicon-save"></span>
                            Сохранить</button>
                        <button class="btn btn-default" ng-click="editMode=false" ng-show="editMode">Отменить</button>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</div>


<div>
    <script type="text/ng-template" id="nationalityModal.html">
    <div class="modal-header">
    <h4 class="modal-title">Новая национальность</h4>
    </div>
    <div class="modal-body">
    <form ng-submit="saveNationality()" class="form-horizontal">
    <div class="form-group form-group-sm">
    <label for="name" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-10">
    <input required class="form-control" type="text" name="name" ng-model="newNationalityForm.name"/>
    </div>
    <span class="help-inline"></span>
    </div>
    </form>
    <div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveNationality()">Создать</button>
    <button class="btn btn-default" ng-click="cancel()">Отменить</button>
    </div>
    </div>
    </script>
</div>

<div>
    <script type="text/ng-template" id="relationshipStatusModal.html">
    <div class="modal-header">
    <h4 class="modal-title">Новая статус семейного положения</h4>
    </div>
    <div class="modal-body">
    <form ng-submit="saveRelationshipStatus()" class="form-horizontal">
    <div class="form-group form-group-sm">
    <label for="name" class="col-sm-2 control-label">Название</label>
    <div class="col-sm-10">
    <input required class="form-control" type="text" name="name" ng-model="newRelationshipStatusForm.name"/>
    </div>
    <span class="help-inline"></span>
    </div>
    </form>
    <div class="modal-footer">
    <button class="btn btn-primary" ng-click="saveRelationshipStatus()">Создать</button>
    <button class="btn btn-default" ng-click="cancel()">Отменить</button>
    </div>
    </div>
    </script>
</div>
