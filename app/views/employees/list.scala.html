<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a ui-sref="employees.create" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
                <strong>Список сотрудников</strong>
            </div>
            <input ng-model="surname" type="text" placeholder="Поиск ..." autofocus class="form-control" />
            <table class="table table-condensed" ng-table="employeeTableParams">
                <tr ng-repeat="employee in employees | filter: surname">
                    <td><a ui-sref="employees.detail({employeeId: employee.id})">{{ employee.surname }} {{employee.firstname}}</a></td>
                    @*<td data-title="'Firstname'">{{ employee.firstname }}</td>*@
                    @*<td data-title="'Lastname'">{{ employee.lastname }}</td>*@
                    @*<td data-title="'Date'">{{ employee.birthday | date: 'dd.MM.yyyy' }}</td>*@
                    @*<td data-title="'Email'">{{ employee.email }}</td>*@
                </tr>
            </table>
        </div>
    </div>
</div>
