@(employees: Iterable[Employee])(implicit request: RequestHeader)

@main("Список пользователей") {
    <div class="panel panel-default">
            <!-- Default panel contents -->
        <div class="panel-heading">
            <a href="@routes.Employees.newEmployee()" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
            <strong>Список сотрудников</strong>
        </div>
        <table class="table table-bordered table-condensed">
        @for(employee <- employees){
            <tr>
                <td>@employee.id</td>
                <td>@employee.surname</td>
                <td>@employee.firstname</td>
                <td>@employee.lastname</td>
                <td><a href="@routes.Families.family(employee.id)">@Employee.listOfFamily(employee)</a></td>
                <td>
                    @*<a href="@routes.Products.edit(product.id)"><span class="glyphicon glyphicon-edit"></span></a>*@
                    <a href="@routes.Employees.show(employee.id)"><span class="glyphicon glyphicon-eye-open"></span></a>
                    <a href="@routes.Families.newFamily(employee.id)"><span class="glyphicon glyphicon-plus"></span></a>
                </td>
            </tr>
        }
        </table>
    </div>
}
