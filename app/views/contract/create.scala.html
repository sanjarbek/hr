<div class="panel panel-default">
    <div class="panel-heading">
        @Messages("Создать новый договор")
    <div class="pull-right">
        <a ui-sref="employees.detail.contract.list"><span class="glyphicon glyphicon-list"></span></a>
    </div>
    </div>
    <div class="panel-body">
        <form ng-submit="saveContract()" class="form-horizontal">
            <fieldset>
                <div class="form-group form-group-sm">
                    <label for="office" class="col-sm-2 control-label">Офис</label>
                    <div class="col-sm-10">
                        <select required class="form-control" name="office" ng-model="newContractForm.office"
                        ng-options="office.name for office in offices"></select>
                    </div>
                    <span class="help-inline"></span>
                </div>
                <div class="form-group form-group-sm">
                    <label for="department" class="col-sm-2 control-label">Отдел</label>
                    <div class="col-sm-10">
                        <select required class="form-control" name="department" ng-model="newContractForm.department"
                        ng-options="department.name for department in departments | filter: {office_id: newContractForm.office.id, category: 2}"></select>
                    </div>
                    <span class="help-inline"></span>
                </div>
                <div class="form-group form-group-sm">
                    <label for="position" class="col-sm-2 control-label">Должность</label>
                    <div class="col-sm-10">
                        <select required class="form-control" name="position" ng-model="newContractForm.position"
                        ng-options="department.name for department in departments | filter: {parent_id: newContractForm.department.id, category: 1}"></select>
                    </div>
                    <span class="help-inline"></span>
                </div>
                <div class="form-group form-group-sm">
                    <label for="contract_type" class="col-sm-2 control-label">Вид договора</label>
                    <div class="col-sm-10">
                        <select required class="form-control" name="contract_type" ng-model="newContractForm.contract_type"
                        ng-options="contract_type.name for contract_type in contract_types"></select>
                    </div>
                    <span class="help-inline"></span>
                </div>
                <div class="form-group form-group-sm">
                    <label for="openDate" class="col-sm-2 control-label">Дата начала</label>
                    <div class="col-sm-10">
                        <input required class="form-control" type="date" name="openDate" ng-model="newContractForm.openDate"/>
                    </div>
                    <span class="help-inline"></span>
                </div>
                <div class="form-group form-group-sm">
                    <label for="endDate" class="col-sm-2 control-label">Дата окончания</label>
                    <div class="col-sm-10">
                        <input required class="form-control" type="date" name="endDate" ng-model="newContractForm.endDate"/>
                    </div>
                    <span class="help-inline"></span>
                </div>
                <div class="form-group form-group-sm">
                    <label for="status" class="col-sm-2 control-label">Статус</label>
                    <div class="col-sm-10">
                        <input required class="form-control" type="checkbox" name="status" ng-model="newContractForm.status" />
                    </div>
                    <span class="help-inline"></span>
                </div>
            </fieldset>
            <p><input type="submit" class="btn btn-primary pull-right" value='@Messages("Сохранить")'></p>
        </form>
    </div>
</div>
