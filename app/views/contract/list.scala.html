<div class="row">
    <div class="col-sm-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <a ui-sref='panel.employees.detail.contract.create' class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
                Список договоров
            </div>
            <table class="table table-condensed">
                <tr>
                    <td><strong>Должность</strong></td>
                    <td><strong>Дата начала</strong></td>
                    <td><strong>Дата окончания</strong></td>
                    <td><strong>Статус</strong></td>
                </tr>
                <tr ng-repeat="contract in contracts">
                    <td>{{ getStructureFullPath(contract.position_id) }}</td>
                    <td data-title="'Дата начала'">{{ contract.open_date  | date: 'dd.MM.yyyy' }}</td>
                    <td data-title="'Дата окончания'">{{ contract.end_date |  date: 'dd.MM.yyyy' }}</td>
                    <td><a href="/contracts/{{contract.id}}/download" target="_blank">Договор</a></td>
                </tr>
            </table>
        </div>
    </div>
</div>
