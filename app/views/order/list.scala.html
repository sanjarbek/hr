<table class="table table-condensed">
    <tr>
        <td><strong>ID</strong></td>
        <td><strong>Название</strong></td>
        <td><strong>Дата приказа</strong></td>
        <td><a ui-sref='panel.orders.create' class="pull-right btn btn-primary btn-sm"><span class="glyphicon glyphicon-plus"></span>
            Добавить</a>
        </td>
    </tr>
    <tr ng-repeat="order in orders">
        <td>{{ order.id }}</td>
        <td>{{ order.name }}</td>
        <td>{{ order.date_of_order |  date: 'dd.MM.yyyy' }}</td>
        <td>
            <div class="pull-right">
                <a ui-sref='panel.orders.edit({orderId: order.id})' class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-edit"></span></a>
                <a href="/orders/generate?id={{order.id}}" target="_blank" class="btn btn-xs btn-primary"><span class="glyphicon glyphicon-download-alt"></span></a>
            </div>
        </td>
    </tr>
</table>
