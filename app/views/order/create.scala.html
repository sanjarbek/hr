<div class="panel panel-default">
    <div class="panel-heading">
        <label><h4>{{ title }}</h4></label>
        <div class="pull-right">
            <button ng-click="save()" class="btn btn-primary"><span class="glyphicon glyphicon-save"></span> Сохранить</button>
            <button ng-click="$state.go('orders.list')" class="btn btn-primary"><span class="glyphicon glyphicon-step-backward"></span>
                Назад</button>
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="panel-body">
        <form class="form-horizontal">
            <fieldset>
                <div class="form-group form-group-sm">
                    <label class="col-sm-2 control-label">Номер приказа</label>
                    <div class="col-sm-4">
                        <input ng-model="newOrderForm.nomer" type="number" min=1 placeholder="Номер приказа" class="form-control" />
                    </div>
                    <label class="col-sm-2 control-label">Название приказа</label>
                    <div class="col-sm-4">
                        <input ng-model="newOrderForm.name" type="text" maxlength="50" min="1" placeholder="Название приказа" class="form-control" />
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <label for="contract_type" class="col-sm-2 control-label">Вид приказа</label>
                    <div class="col-sm-4">
                        <select required class="form-control" name="order_category" ng-model="newOrderForm.order_category"
                        ng-options="category.id as category.name for category in order_categories"></select>
                    </div>
                    <label class="col-sm-2 control-label">Дата приказа</label>
                    <div class="col-sm-4">
                        <input type="date" ng-model="newOrderForm.date_of_order" placeholder="Дата приказа" class="form-control" />
                    </div>
                </div>
                <div class="form-group  form-group-sm">
                    <div class="col-sm-12">
                        <div ckeditor="options" ng-model="newOrderForm.content"></div>
                    </div>
                </div>
                <div class="form-group  form-group-sm">
                    <div class="col-sm-12">
                        <tags-input
                        ng-model="newOrderForm.tags"
                        replace-spaces-with-dashes=false
                        min-length=1
                        add-on-enter=true
                        add-on-comma=false
                        placeholder="Добавить ключевое слово">
                            <auto-complete source="loadTags($query)"
                            min-length=1
                            ></auto-complete>
                        </tags-input>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    @*<div class="panel-footer">*@
    @*<div class="col-sm-12">*@
    @*<div class="pull-right">*@

    @*</div>*@
    @*</div>*@
    @*<div class="clearfix"></div>*@
    @*</div>*@
</div>
