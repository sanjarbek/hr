
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a ui-sref="employees.detail.relationship.create" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
                Список состава семьи
                </div>
                <table class="table table-condensed table-striped">
                    <tr>
                        <th>Фамилия</th>
                        <th>Имя</th>
                        <th>Отчество</th>
                        <th>Дата рождения</th>
                        <th>Степень родства</th>
                        <th></th>
                    </tr>
                    <tr ng-repeat="relationship in relationships">
                        <td>{{ relationship.surname }}</td>
                        <td>{{ relationship.firstname }}</td>
                        <td>{{ relationship.lastname }}</td>
                        <td>{{ relationship.birthday  | date: 'dd.MM.yyyy'  }}</td>
                        <td>{{ (types | filter: relationship.degree)[0].name }}</td>
                        <td>
                            <a class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-edit"></span></a>
                            <a class="btn btn-sm btn-primary"><span class="glyphicon glyphicon-remove"></span></a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-heading">
                    @Messages("Новый член семьи")
                <div class="pull-right">
                    <a ui-sref="employees.detail.relationship.list"><span class="glyphicon glyphicon-list"></span></a>
                </div>
                </div>
                <div class="panel-body">
                    <form ng-submit="saveRelationship()" class="form-horizontal">
                        <fieldset>
                            <div class="form-group form-group-sm">
                                <label for="surname" class="col-sm-2 control-label">Фамилия</label>
                                <div class="col-sm-2">
                                    <input required class="form-control" type="text" name="surname" ng-model="newRelationshipForm.surname"/>
                                </div>
                                <span class="help-inline"></span>
                                <label for="firstname" class="col-sm-2 control-label">Имя</label>
                                <div class="col-sm-2">
                                    <input required class="form-control" type="text" name="firstname" ng-model="newRelationshipForm.firstname"/>
                                </div>
                                <span class="help-inline"></span>
                                <label for="lastname" class="col-sm-2 control-label">Отчество</label>
                                <div class="col-sm-2">
                                    <input required class="form-control" type="text" name="lastname" ng-model="newRelationshipForm.lastname"/>
                                </div>
                                <span class="help-inline"></span>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="degree" class="col-sm-2 control-label">Степерь родства</label>
                                <div class="col-sm-2">
                                    <select required class="form-control" name="degree" ng-model="newRelationshipForm.degree"
                                    ng-options="type.name for type in types"
                                    >
                                    </select>
                                </div>
                                <span class="help-inline"></span>
                                <label for="birthday" class="col-sm-2 control-label">Дата рождения</label>
                                <div class="col-sm-2">
                                    <input required class="form-control" type="date" name="birthday" ng-model="newRelationshipForm.birthday" class="input-sm form-control"/>
                                </div>
                                <span class="help-inline"></span>
                            </div>
                        </fieldset>
                        <p><input type="submit" class="btn btn-primary pull-right"
                        value='@Messages("Сохранить")'>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
