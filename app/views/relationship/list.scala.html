
    <div class="row">
        <div class="col-sm-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <a ui-sref="employees.detail.relationship.create" class="pull-right"><span class="glyphicon glyphicon-plus"></span></a>
                Список состава семьи
                </div>
                <table class="table table-bordered table-condensed" ng-table="relationshipTableParams">
                    <tr ng-repeat="relationship in relationships">
                        <td data-title="'Фамилия'">{{ relationship.surname }}</td>
                        <td data-title="'Имя'">{{ relationship.firstname }}</td>
                        <td data-title="'Отчество'">{{ relationship.lastname }}</td>
                        <td data-title="'Дата рождения'">{{ relationship.birthday  | date: 'dd.MM.yyyy'  }}</td>
                        <td data-title="'Степень родства'">{{ (types | filter: relationship.degree)[0].name }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
