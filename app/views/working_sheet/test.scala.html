<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <div class="row">
            <div class="form-group">
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label class="control-label">Подразделение:</label>
                    <input type="text" class="form-control" ng-model="searchForm.structure" />
                </div>
                <div class="col-sm-3 col-md-3 col-lg-3">
                    <label class="control-label">Дата (месяц):</label>
                    <input type="date" class="form-control" ng-model="searchForm.date" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3 col-md-3 col-lg-3">
                <button ng-click="getWorkSheetDays()" class="btn btn-primary">Сгенерировать табель</button>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-sm-12 col-md-12 col-lg-12">
        <table class="table table-condensed table-bordered">
            <tr>
                <th>Сотрудники</th>
                <th ng-repeat="day in monthDays">{{ day }}</th>
            </tr>
            <tr ng-repeat="item in items | filter: {calendar_date: day}">
                <td>{{ item.employee.firstname }}</td>
                <td ng-repeat=" workingSheetDay in item.workingSheetDays" >
                        {{ workingSheetDay.day_type }} <hr>
                    <span contenteditable="true" ng-bind="workingSheetDay.hours"></span> <hr>
                    <input ng-model="workingSheetDay.hours" ng-value="workingSheetDay.hours" style="width : 20 px" />
                    </td>
            </tr>

        </table>
    </div>
</div>
