<div class="row">
    <div class="col-lg-offset-5 col-lg-5 col-md-offset-5 col-md-5 col-sm-offset-4 col-sm-4">
        <h1>Вход в систему</h1>
    </div>
</div>
<br>
<form role="form" class="form-horizontal" name="loginForm" >
    <fieldset>
        <div class="form-group">
            <label for="exampleInputEmail1" class="col-sm-4 col-md-5 col-lg-5 control-label">Имя пользователя</label>
            <div class="col-sm-4 col-md-2 col-lg-2">
                <input type="text" class="form-control" id="exampleInputEmail1" ng-model="credentials.username" required>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1" class="col-sm-4 col-md-5 col-lg-5  control-label">Пароль</label>
            <div class="col-sm-4 col-md-2 col-lg-2">
                <input type="password" class="form-control" id="exampleInputPassword1" ng-model="credentials.password" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4 col-md-2 col-md-offset-5 col-lg-2 col-lg-offset-5">
                <button ng-disabled="!loginForm.$valid" type="submit" class="btn btn-primary" ng-click="login()">Вход</button>
            </div>
        </div>
    </fieldset>
</form>
