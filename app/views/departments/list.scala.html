<div class="row">
    <div class="col-sm-4">
        <div class="row">
            <fieldset>
                <div class="form-group form-group-sm">
                    <label for="office_id" class="col-sm-2 control-label">Офис</label>
                    <div class="col-sm-10">
                        <select required class="form-control" name="office_id" ng-model="newDepartmentForm.office_id"
                        ng-options="office.id as office.name for office in offices"></select>
                    </div>
                    <span class="help-inline"></span>
                </div>
            </fieldset>
        </div>
        <br/>
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-default">
                    <div class="row">
                        <div class="col-sm-11">
                            <br/>
                            <treecontrol class="tree-classic"
                            tree-model="dataForTheTree"
                            options="treeOptions"
                            on-selection="selectNode(node)"
                            selected-node="node1"
                            >
                                    {{node.name}}
                                <div class="pull-right">
                                    <a ng-click="doIt(node)" ng-show="!node.is_position" >
                                        <span class="glyphicon glyphicon-plus-sign"></span>
                                    </a>
                                    <a ng-click="doIt(node)" ng-show="!node.is_position" >
                                        <span class="glyphicon glyphicon-edit"></span>
                                    </a>
                                </div>
                            </treecontrol>
                            <br/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                @Messages("Создать новую организационную структуру")
            <div class="pull-right">
                <a ui-sref="departments.list"><span class="glyphicon glyphicon-list"></span></a>
            </div>
            </div>
            <div class="panel-body">
                <form ng-submit="saveDepartment()" class="form-horizontal">
                    <fieldset>
                        <div class="form-group form-group-sm">
                            <label for="parent_id" class="col-sm-6 control-label">Вышестоящая структура</label>
                            <div class="col-sm-6">
                            <input type="text" value="{{ current_department.name }}" required class="form-control" readonly />
                            </div>
                            <span class="help-inline"></span>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="name" class="col-sm-6 control-label">Название</label>
                            <div class="col-sm-6">
                                <input required class="form-control" type="text" name="name" ng-model="newDepartmentForm.name"/>
                            </div>
                            <span class="help-inline"></span>
                        </div>
                        <div class="form-group form-group-sm">
                            <label for="is_position" class="col-sm-6 control-label">Является ли должностью</label>
                            <div class="col-sm-1">
                                <input class="form-control" type="checkbox" name="name" ng-model="newDepartmentForm.is_position"
                                ng-true-value=true ng-false-value=false ng-init=false />
                            </div>
                            <span class="help-inline"></span>
                        </div>
                        <div class="form-group form-group-sm" ng-show="newDepartmentForm.is_position">
                            <label for="position_type" class="col-sm-6 control-label">Категория должностей</label>
                            <div class="col-sm-6">
                                <select class="form-control" name="category" ng-model="newDepartmentForm.position_type"
                                ng-options="position.id as position.name for position in position_types"></select>
                            </div>
                            <span class="help-inline"></span>
                        </div>
                    </fieldset>
                    <p><input type="submit" class="btn btn-primary pull-right" value='@Messages("Сохранить")'></p>
                </form>
            </div>
        </div>
    </div>
</div>
